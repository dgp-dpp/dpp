
<section id="inicio" class="mb-5 mt-5">
<div class="container">
  <div class="row" style="width: 100%;">
      <div class="col-lg-5 offset-lg-3">
          <div class="text-center bg" style="padding: 30px;">
            <div class="col-lg-4 offset-lg-4">
              <img src="https://github.com/cabarronc/dpp/blob/master/src/assets/Images/SitioDpp/logo%20gto.png?raw=true" width="80px" height="80px">
              </div>
            <h3>MEJORA GTO</h3>
              <br>

              <app-loading *ngIf="loading"></app-loading>
              <form [formGroup]="login" (ngSubmit)=log() style="padding: 10px;">
                  <div class="form-group" style="text-align: start;">
                      <input type="text" class="form-control" placeholder="Email" formControlName="email">
                      <span class="text-danger ml-2"
                          *ngIf="login.get('email').hasError('required') && login.get('email').touched">
                          El email <strong> es requerido</strong>
                      </span>
                  </div>
                  <br>
                  <div class="form-group" style="text-align: start;">
                      <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
                      <span class="text-danger ml-2"
                          *ngIf="login.get('password').hasError('required') && login.get('password').touched">
                          La contraseña <strong> es requerida</strong>
                      </span>
                  </div>
                  <br>
                  <div class="form-group">
                      <button class="btn btn-success mr-2 btn-login" [disabled]="login.invalid" type="submit">Login</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
</section>
